<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    font-family: 'Poppins', sans-serif;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(255 255 255 / 0.85);
    border-radius: 20px;
    width: 440px;
    padding: 40px 35px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    box-sizing: border-box;
    text-align: center;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeSlideIn 0.9s forwards ease-out;
  }
  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 25px;
    color: #4078c0;
  }
  p {
    font-weight: 400;
    font-size: 1.1rem;
    margin-bottom: 32px;
    color: #555;
  }
  a.email-link {
    display: inline-block;
    background: linear-gradient(135deg, #4078c0, #69aee3);
    color: white;
    font-weight: 700;
    padding: 14px 40px;
    border-radius: 38px;
    box-shadow: 0 6px 20px #69aee3cc;
    text-decoration: none;
    font-size: 1.25rem;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
    
    animation: pulseGlow 3s infinite ease-in-out;
  }
  a.email-link:hover,
  a.email-link:focus {
    background: linear-gradient(135deg, #69aee3, #4078c0);
    box-shadow: 0 9px 28px #4078c0cc;
    transform: scale(1.05);
    outline: none;
    animation-play-state: paused;
  }
  a.email-link:active {
    transform: scale(0.96);
    transition: transform 0.1s ease;
    animation-play-state: paused;
  }
  @keyframes pulseGlow {
    0%, 100% {
      box-shadow: 0 6px 20px #69aee3cc;
    }
    50% {
      box-shadow: 0 0 36px #69aee3ff;
    }
  }
  .mobile-number {
    font-size: 1.1rem;
    color: #555;
    margin-top: 20px;
    font-weight: 500;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 1.2s;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Contact Information">
    <h1>Contact Me</h1>
    <p>If you'd like to get in touch, please feel free to email me directly.</p>
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=rajubhaiprojects@gmail.com" target="_blank" rel="noopener noreferrer" class="email-link" aria-label="Send email to Raju Bhai via Gmail">rajubhaiprojects@gmail.com</a>
    <div class="mobile-number">Mobile: 9692385543</div>
  </main>
</body>
</html>
